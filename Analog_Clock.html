<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand sec-hand"></div>
    </div>
  </div>
<style>
  html{
    background-color: #FFA07A;
    background-size: cover;
  }
  .clock {
  width: 30rem;
  height: 30rem;
  border: 20px white solid;
  border-radius: 50%;
  margin: 50px auto;
  position: relative;
  padding: 2rem;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
}
.hand {
  width: 50%;
  height: 6px;
  background-color: black;
  position: absolute;
  top: 50%;
  transform-origin: 100%;
  transform: rotate(0deg);
  transition: all 0.05s;
  transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
}

</style>
<script>
  function updateClock() {
  const hourHand = document.querySelector('.hour-hand');
  const minHand = document.querySelector('.min-hand');
  const secHand = document.querySelector('.sec-hand');

  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();
  
  const hourDeg = (hours % 12) * 30 + (minutes / 60) * 30 + 90;
  const minDeg = minutes * 6 + 90;
  const secDeg = seconds * 6 + 90;

  hourHand.style.transform = `translateY(-50%) rotate(${hourDeg}deg)`;
  minHand.style.transform = `translateY(-50%) rotate(${minDeg}deg)`;
  secHand.style.transform = `translateY(-50%) rotate(${secDeg}deg)`;
}

setInterval(updateClock, 1000);
updateClock();
</script>
</body>
</html>
